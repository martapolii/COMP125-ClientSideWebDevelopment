<body>
   <header>
      <h1>Hands-on Project 2-1</h1>
   </header>

   <article>
      <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
      <form>
         <div>
            <h3>Temp in &#176; F</h3>
            <!-- #6 insert an anonymous function in onchnage event handler -->
            <input type="number" id="fValue" value="32" onchange = "
            (function ()
            {
               fDegree = document.getElementById('fValue').value;
               document.getElementById('cValue').value = FarenheitToCelcius(fDegree);
            })();" />
            <!-- ** need the last pair of empty () bc without it the function is initialized but not invoked; the () causes the JavaScript engine to invoke the function right after intilializing it. without these the output of the function does not appear on the page.-->
         </div>
         <div id="arrow">&harr;</div>
         <div>
            <h3>Temp in &#176; C</h3>
            <!-- #5 insert an anonymous function -->
            <input type="number" id="cValue" value="0" 
            onchange="(function ()
            {cDegree = document.getElementById('cValue').value;
               document.getElementById('fValue').value = CelciusToFarenheit(cDegree);})();" />            
         </div>
      </form>
   <footer>
      Enter a Fahrenheit or Celsius temperature in either input box and press Tab to convert.
   </footer>
   </article>
</body>
