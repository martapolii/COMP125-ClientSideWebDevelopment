<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               <!-- #5 -->
               <script>
                  document.write(homeStreet + "<br>");
                  document.write(homeCity + ", " + homeState + " " + homeCode);
               </script>
               <!-- #7 insert event handler with 4 commands assigning values of elements with specific id's to variables-->
               <input type="radio" id="homeoption" name="shippingaddr" onclick="document.getElementById('street').value = homeStreet, document.getElementById('city').value = homeCity, document.getElementbyId('state').value = homeState, document.getElementById('code').value = homeCode">
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               <script>
                  document.write(workStreet + "<br>");
                  document.write(workCity + ", " + workState + " " + workCode);
               </script>
               <!-- 6 -->
               
               <!-- 8 -->
               <input type="radio" id="workoption" name="shippingaddr" onclick ="document.getElementById('street').value = workStreet,document.getElementById('city').value = workCity, document.getElementById('state').value = workState, document.getElementById('code').value = workCode">
            </label>
         </fieldset>
         
         
         <fieldset id="contactinfo">
            <label for="street">
               Street Address
               <input type="text" id="street">
            </label>
            <label for="city">
               City
               <input type="text" id="city">
            </label>
            <label for="state">
               State
               <input type="text" id="state">
            </label>
            <label for="code">
               Zip
               <input type="text" id="code">
            </label>
         </fieldset>
   </form>
   </article>
</body>
